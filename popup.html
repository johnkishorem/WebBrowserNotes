<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <meta name="description" content="Default popup page of the broswer extension Browser Notes">
  <meta name="author" content="John Kishore M">
  <style>
  	body {
  		padding: 0px;
  		margin: 0px;
  	}
  	.msgbox {
  		background-color: #2196F3;
  		color: white;
  		font-weight: bold;
  		width: 300px;
  		padding: 20px;
  		margin-right: 2px;
  		margin-left: 2px;
  		margin-top: 1px;
  		margin-bottom: 1px;
  	}
  	.deletebtn {
  		color: white;
  		float: right;
  		cursor: pointer;
  		transition: 0.5s;
  	}
  	.deletebtn:hover {
  		color:black;
  	}
  </style>
  <script src="js/jquery-3-2-0-min.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
  <div class="msgbox">
  	<span class="deletebtn">&times;</span> 
  	No notes to display</div>
</body>
</html>
