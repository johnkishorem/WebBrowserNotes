<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <meta name="description" content="Default popup page of the broswer extension Browser Notes">
  <meta name="author" content="John Kishore M">
  <style>
  	body {
  		padding: 0px;
  		margin: 0px;
  	}
  	.deletebtn {
  		color: white;
  		float: right;
  		cursor: pointer;
  		transition: 0.5s;
  	}
  	.deletebtn:hover {
  		color:black;
  	}
  	.msgbox {
  		color: white;
  		font-weight: bold;
  		width: 300px;
  		padding: 20px;
  		margin-right: 2px;
  		margin-left: 2px;
  		margin-top: 1px;
  		margin-bottom: 1px;
  	}
  	.msgbox:nth-child(3n+1) {
		background-color: #2196F3;
  	}
  	.msgbox:nth-child(3n+2) {
		background-color: #8bc34a;
  	}
	.msgbox:nth-child(3n+3) {
		background-color: orange;
  	}  	
  	input {
  		background-color: inherit;
  		margin: 0px;
  		padding: 0px;
  		width: inherit;
  		border: none;
  		outline: none;
  	}  	
  	#hidden-submit {
  		border: 0 none;
  		height: 0;
  		width: 0;
  		padding: 0;
  		margin: 0;
  		overflow: hidden;
  	}
  </style>
  <script src="js/jquery-3-2-0-min.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
  <div id="notesMessages">
  <form action="" class="msgbox">
  	<input type="text" placeholder="Type and hit enter to add your notes" />
  	<input type="submit" tabindex="-1" id="hidden-submit">
  </form>
  </div>
</body>
</html>
